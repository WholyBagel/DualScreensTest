<!DOCTYPE html PUBLIC>
<html>

<head>
	<meta charset="utf-8" />
	<title>Break Block</title>

<style>

canvas{
  background: gray;
  display:block;
  margin: 0 auto;
}
*{
  padding: 0;
  margin: 0;
}

</style>
</head>


<body>

<canvas id="canvas" width="1000" height="620" style="border=1px solid black">

</canvas>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<script type="text/javascript">

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext("2d");
var x = 100;
var y = 100;


function circle(){
ctx.beginPath();
x = Math.random() * canvas.width;
y = Math.random() * canvas.height;
ctx.arc(x, y, 50, 0, Math.PI*2);
ctx.fillStyle = "green";
ctx.fill();
}


function draw(){
  ctx.clearRect(0, 0, canvas.width, canvas.height);
	var circleBoy = new circle();

}


draw();

circleBoy.addEventListener('click', function(event) {
console.log("quanza")
}, false);




</script>

</body>
</html>
